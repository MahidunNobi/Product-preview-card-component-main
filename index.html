<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/5a3970dedb.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
<link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="flex-container">
  <div class="container">
    <div class="image">
      <img src="images/image-product-desktop.jpg" alt="" id="dextopImage">
      <img src="images/image-product-mobile.jpg" alt="" id="MobileImage">
    </div>
    <div class="detailsFeed">
      <p class="perfume"> PERFUME</p>
      <h1 class="header">Gabrielle Essence Eau De Parfum </h1>
      <p class="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL. </p>
      <div class="prices">
        <h1 class="presentPrice">$149.99 </h1>
        <p class="outDatedPrice">     $169.99    </p></div>
        <a href="#" class="cartButton"> <i class="fa-solid fa-cart-shopping cart-Logo"></i>Add to Cart</a>
      
    </div>
    

  </div>
 
</div>
  

  


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">MD. Mahidun Nobi</a>.
  </div>
</body>
</html>
